<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JQuery Form Validation</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
      <div class="well col-md-offset-3 col-md-6">
      <form action="" method="post" id="register-form" novalidate="novalidate">

    <h2>Registration form</h2>

    <div id="form-content">
    

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name">
            </div>
            

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
        <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city">
            </div>
            
           
 <div class="form-group">
   <label class="mr-5"> Gender </label>
   <input type="radio" id="gender_male" value="male" name="gender" checked>
<label for="gender_male">Male</label>
<input type="radio" id="gender_female" value="female" name="gender">
<label for="gender_female">Female</label>
</div>



       <div class="form-group">               
                <input class="btn btn-primary" type="submit" name="submit">
            </div>
    </div>

</form>
    </div> 
  </div> 
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js'></script><script  src="./script.js"></script>

</body>
</html>
